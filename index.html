<!DOCTYPE html>
<html>
    <title>
        Arnav Agarwal To Do List
      </title>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
      integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div
      class="body-overlay opacity-80"
    ></div>
    <div class="container">
      <div class="header">
        <h1><b>TO DO LIST</b></h1>
      </div>
      <div id="welcome">
        <b><u>Hi! Welcome to your To Do List For.</u></b>
        <p id="date" ></p>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control taskname"
          placeholder="Enter Your Task"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />

        <div class="input-group-append">
          <button type="button" class="btn btn-primary btnTask">
            Add To Do
          </button>
        </div>
      </div>
      <ul class="tasklist"></ul>
      <button type="button" class="btn btn-link btnClear">Clear All</button>
    </div>

    <script src="todo.js"></script>
    
  </body>
</html>
